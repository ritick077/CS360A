<!DOCTYPE html>

<html>
  <head>
    <title>Environment Mapping</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style>
      body{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      canvas{
        margin: auto;
      }
      #everything{
        background-color: rgb(204,245,220);
        width: 420px;
        padding: 10px 0px;
        border: 2px solid black;
      }
      #content{
        text-align: left;
        padding: 10px;
      }
    </style>
  </head>

  <body onload="webGLStart();">
    <center>
      <div id="everything">
    <canvas
      id="simpleLoadObjMesh"
      style="border: none"
      width="400"
      height="400"
    ></canvas>
    <div id="canvas">
    <div id="controls">
      Select Background Image
      <input type="file" id="backgroundImageInput" accept="image/*">
      <br>Select Foreground Image
      <input type="file" id="foregroundImageInput" accept="image/*">
      
      <!-- Add radio buttons, checkboxes, sliders, buttons for user interactions -->
    </div>
    <div>
      <b>Image Mode</b>
      <input type="radio" name="imageType" value="background" id="backgroundRadio"> Background Only
      <input type="radio" name="imageType" value="alphablended" id="foregroundRadio"> Alpha Blended
     </div>
    <!-- <div>
      <input type="checkbox" name="effectType" value="sepia"> Sepia Effect
      <input type="checkbox" name="effectType" value="grayscale"> Grayscale Effect
    </div> -->
    <div>
      <input type="radio" name="modeType" value="gray" id="grayRadio"> Grayscale Effect
      <input type="radio" name="modeType" value="sepia" id="sepiaRadio"> Sepia Effect
    </div>
    <div id="sliders">
      <label for="b-slider">Contrast</label>
      <input class="slider" type="range" id="bSlider" min="-0.5" max="0.5" value="0" step="0.001" onchange="rangevalue.value=value"/>
      <br>
      <label for="c-slider">Brightness</label>
      <input class="slider" type="range" id="cSlider" min="-0.5" max="0.5" value="0" step="0.01" onchange="rangevalue.value=value"/>
      
    </div>
    <div>
      <b>Process Background Image:</b>
      <br>
      
      <input type="radio" name="processType" value="smooth" id="smoothRadio"> Smooth
      <input type="radio" name="processType" value="sharpen" id="sharpenRadio"> Sharpen
      <input type="radio" name="processType" value="gradient" id="gradientRadio"> Gradient
      <input type="radio" name="processType" value="laplace" id="laplacianRadio"> Laplacian
    </div>
  </div>
    <button id="resetButton">Reset</button>
    <button id="screenshotButton">Screenshot</button>
  </div>
  </center>
  </body>
</html>
