<!DOCTYPE html>

<html>
  <head>
    <title>WebGL 2D Animation</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <style>
      body{
        text-align: left;
        font-family: Arial, Helvetica, sans-serif;
      }
      canvas{
        margin: auto;
      }
      #everything{
        background-color: rgb(181, 232, 239);
        width: 550px;
        padding: 10px 10px;
        border: 2px solid black;
      }
      #content{
        text-align: left;
        padding: 10px;
      }
    </style>

  </head>

  <body onload="webGLStart();">
    <left>
      <div id="everything">
    <div class="top">
      <canvas
        id="scenery2D"
        style="border: none"
        width="550"
        height="550"
      ></canvas>
</div>
<h4>Shading Mode:</h4>
<div>
<button id="P">Phong</button>
<button id="PS">Phong+Shadow</button>
<button id="PR">Phong+Reflection</button>
<br>
<button id="PSR">Phong+Shadow+Reflection</button>
</div>
<br>
  <div class="slider">
    <label for="positionSlider">Move Light:</label>
    <input type="range"
    id="light" 
    min="-20" 
    max="20"
    step=".1" 
    value="0" 
     oninput="lightPos.innerText = this.value">
     <output id="lightPos">0</output>
     <br>
     <label for="positionSlider">Bounce Limit:</label>
    <input type="range"
    id="bounce" 
    min="1" 
    max="5"
    step="1" 
    value="1" 
     oninput="bounceLimit.innerText = this.value">
     <output id="bounceLimit">1</output>
    </div> 
    </div></left>
  </body>
</html>
